<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>URL Shortener</title>
</head>
<body>	
	<main>
		<div class="container">
			<h1>Input your link</h1>
			<form class="form" id="form">
				<input
					type="text"
					name="URL"
					id="URL"
					value=""
					placeholder="Place a link"
				/>
				<button type="submit" class="btn">Shorten!</button>
			</form>
			<div class="link-wrapper">
				<h3 class="link-text">Shortened link</h3>
				<div class="short-link"></div>
			</div>
		</div>
	</main>
	<script src="../backend/addUrl.js"></script>
</body>
</html>
